<!DOCTYPE html>

<head>

  <title>Magic no Waifu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <a href="https://facebook.com" target="_blank" class="btn btn-outline-light btn-sm rounded-circle">

        <a href="https://twitter.com" target="_blank" class="btn btn-outline-light btn-sm rounded-circle">

    </div>
