<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic no Waifu</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="banner d-flex justify-content-center align-items-center">
    <img src="/assets/2.png" alt="Banner Image" class="img-fluid">
</div>
  <!-- Barra superior -->
<nav class="navbar bg-light px-3 justify-content-end">
  <div class="text-end mb-3">
  <button id="verCarritoBtn" class="btn btn-primary me-2">🛒 Ver Carrito (<span id="carritoCantidad">0</span>)</button>
  <button id="vaciarCarritoBtn" class="btn btn-danger">🗑️ Vaciar Carrito</button>
</div>

</nav>
 

  <!-- Contenedor principal -->
  <main class="container my-4">
    <div id="filtros" class="row g-3">
  <div class="col-md-6 col-lg-4">
    <label for="colorFiltro" class="form-label">Filtrar por color:</label>
   <select id="colorFiltro" class="form-select">
  <option value="todos">Todos los colores</option>
  <option value="negro">Negro</option>
  <option value="rojo">Rojo</option>
  <option value="dorado">Dorado</option>
  <option value="oscuro">Oscuro</option>
  <option value="verde">Verde</option>
  <option value="azul">Azul</option>
</select>
  </div>
  <div class="col-md-6 col-lg-4">
    <label for="legendariaFiltro" class="form-label">¿Es legendaria?</label>
    <select id="legendariaFiltro" class="form-select mt-2">
  <option value="todas">Todas</option>
  <option value="true">Legendarias</option>
  <option value="false">No legendarias</option>
</select>
  </div>
</div>

    <div id="catalogo" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      <!-- Aquí se mostrarán las cartas -->
    </div>
  </main>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
